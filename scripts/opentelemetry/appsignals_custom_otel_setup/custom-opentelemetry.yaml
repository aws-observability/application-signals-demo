    exporters:
      otlphttp:
        #traces_endpoint field follows this pattern https://xray.<region>.amazonaws.com/v1/traces
        traces_endpoint: https://xray.us-east-1.amazonaws.com/v1/traces
        auth:
          authenticator: sigv4auth

      awsemf:
        region: 'us-east-1'
        log_group_name: "/aws/application-signals/custom"
        namespace: "ApplicationSignalsCustomPoM"
        dimension_rollup_option: "NoDimensionRollup"    

      awsemf/application_signals:
        region: 'us-east-1'
        log_group_name: "/aws/application-signals/data"
        namespace: "ApplicationSignals"
        dimension_rollup_option: "NoDimensionRollup"
        version: "1"
        local_mode: true
        metric_declarations:
          - dimensions:
              - [ Environment, Service ]
            label_matchers:
              - label_names:
                  - Telemetry.Source
                regex: '^RuntimeMetric$'
                separator: ;
            metric_name_selectors:
              - '^.*$'

    service:
      pipelines:
        traces/otel:
          receivers: [otlp]
          processors: [awsapplicationsignals]
          exporters: [otlphttp]
        metrics:
          receivers: [otlp]
          processors: 
          - metricstransform/application_signals
          - awsapplicationsignals
          - resourcedetection
          exporters: [awsemf/application_signals]
        metrics/2:
          receivers: [otlp]
          exporters: [awsemf]
      extensions: [sigv4auth]
      telemetry:
        logs:
          level: debug
