            cloud.platform:
              enabled: true
            cloud.provider:
              enabled: true
            cloud.region:
              enabled: true
            host.id:
              enabled: true
            host.image.id:
              enabled: true
            host.name:
              enabled: true
            host.type:
              enabled: true
          tags:
            - ^kubernetes.io/cluster/.*$
            - ^aws:autoscaling:groupName
        ecs:
